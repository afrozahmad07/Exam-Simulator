# Nginx Configuration for Exam Simulator with Virtualmin
# This configuration should be added to your Virtualmin virtual server
#
# In Virtualmin:
# 1. Go to: Server Configuration > Edit Directives
# 2. Add this location block inside the server {} block
# 3. Make sure to remove any conflicting location / blocks

# Upstream definition for Gunicorn
upstream exam_simulator_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Main application proxy
location / {
    # Proxy settings
    proxy_pass http://exam_simulator_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support (if needed in future)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Don't pass headers to backend
    proxy_pass_request_headers on;

    # Add trailing slash if missing for certain paths
    rewrite ^/admin$ /admin/ permanent;
    rewrite ^/teacher$ /teacher/ permanent;
}

# Static files - serve directly from Nginx for better performance
location /static/ {
    alias /home/examsim/exam-simulator/static/;
    expires 30d;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Uploaded files - serve directly but with access control
location /uploads/ {
    # This should be handled by Flask for access control
    # But if you want Nginx to serve it directly:
    # alias /home/examsim/exam-simulator/uploads/;
    # internal;  # Only allow internal redirects from Flask

    # For now, proxy to Flask for access control
    proxy_pass http://exam_simulator_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# File upload size limit
client_max_body_size 16M;

# Compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

